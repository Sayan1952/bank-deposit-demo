<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-5xl text-center mt-20 font-semibold">Welcome to <span class="text-purple-700">Sonali Bank</span></h1>
    </section>
    <section class="flex justify-center">
        <section class="bg-yellow-100 m-20 p-20 rounded-lg">
        <h1 class="font-bold pb-1 text-xl">User Email</h1>
        <input type="email" name="" id="user-email" class="block p-2 rounded-lg mb-2" placeholder="Enter your email">
        <h1 class="font-bold pb-1 text-xl">User Password</h1>
        <input type="password" name="" id="user-pass" placeholder="Enter Password" class="block p-2 rounded-lg mb-4">
        <h1 class="font-semibold text-red-700 pb-2 hidden" id="exception">Wrong Credentials!</h1>
        <button class="bg-green-500 p-2 rounded-lg text-white" id="btn-login">Login</button>
    </section>
    </section>

    <script src="login.js"></script>
</body>
</html>
