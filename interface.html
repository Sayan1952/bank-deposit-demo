<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-4xl font-semibold text-center mt-20">Welcome to <span class="text-purple-500 font-bold">Dashboard</span></h1>
    </section>
    <section class="grid grid-cols-3 mt-20 px-52 gap-2">
        <div class="bg-violet-500 text-white text-2xl p-10 rounded-2xl font-semibold">
            <h1 class="text-3xl">Deposit</h1>
            <h1>$<span>00</span></h1>
        </div>
        <div class="bg-yellow-300 text-white text-2xl p-10 rounded-2xl font-semibold">
            <h1 class="text-3xl">Withdraw</h1>
            <h1>$<span>00</span></h1>
        </div>
        <div class="bg-red-300 text-white text-2xl p-10 rounded-2xl font-semibold">
            <h1 class="text-3xl">Total Money</h1>
            <h1>$<span>00</span></h1>
        </div>
    </section>
    <section class="grid grid-cols-2 p-10 gap-2 mx-48">
        <div class="bg-cyan-500 rounded-2xl p-10">
            <h1 class="text-white font-semibold text-2xl pb-2">Enter Amount of money to deposit</h1>
            <input type="text" class="rounded-lg h-10"> <br>
            <button id="btn-deposit" class="bg-yellow-500 rounded-lg py-2 px-4 text-lg text-white mt-2 font-semibold hover:bg-green-500">Deposit</button>
        </div>
        <div class="bg-blue-400 rounded-2xl p-10">
            <h1 class="text-white font-semibold text-2xl pb-2">Enter Amount of money to withdraw</h1>
            <input type="text" class="rounded-lg h-10"> <br>
            <button id="btn-withdraw" class="bg-yellow-500 rounded-lg py-2 px-4 text-lg text-white mt-2 font-semibold hover:bg-red-500 ">Withdraw</button>
        </div>
    </section>
</body>
</html>
